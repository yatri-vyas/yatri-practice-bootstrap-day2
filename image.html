<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>

<body>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img class=" w-25 mx-auto d-block" src="./images/img-1.jpeg" alt="img1">
                <!-- mx = margin left-right -->
                <!-- my = margin top-bottom -->
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <img class="img-fluid rounded img-thumbnail" src="./images/img-1.jpeg" alt="img1">
            </div>
        </div>
         <div class="row">
            <div class="col-12">
                <img class="rounded w-25 float-end " src="./images/img-1.jpeg" alt="img1">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img class="rounded w-25 float-start " src="./images/img-1.jpeg" alt="img1">
            </div>
        </div>
    </div>
</body>

</html>
